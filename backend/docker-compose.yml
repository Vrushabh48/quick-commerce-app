version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: quickcommerce-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: qc_app
      POSTGRES_PASSWORD: qc12345678
      POSTGRES_DB: qc_db
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
